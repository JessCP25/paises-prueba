<div class="relative flex justify-between bg-white shadow-lg w-full rounded-full p-3 pl-7">
  <div class="flex flex-col w-full">
    <label class="text-[20px] text-[--gris-letra]" for="buscar">Pa√≠s</label>
    <input
    #txtInput
    class="w-full focus:outline-none focus:border-b-2 focus:border-[--celeste]"
    type="text"
    placeholder="Escribe el pais que deseas ver..."
    id="buscar"
    (keyup)="onKeyPress(txtInput.value)"
    (click)="show()"
      />
    </div>
    <div class="icon bg-[--celeste] rounded-full px-5 flex items-center gap-2 text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="white">
        <path
          d="M14.6781 12.929C15.8884 11.2773 16.4305 9.22939 16.1959 7.19508C15.9613 5.16077 14.9673 3.29006 13.4128 1.95721C11.8583 0.624365 9.85794 -0.0723278 7.81187 0.00651878C5.76581 0.0853654 3.82496 0.933936 2.37762 2.38246C0.930277 3.83099 0.0831823 5.77265 0.00580795 7.81898C-0.0715664 9.86531 0.626485 11.8654 1.96031 13.4191C3.29413 14.9728 5.16536 15.9656 7.19963 16.1987C9.23389 16.4319 11.2812 15.8883 12.9319 14.6766H12.9306C12.9681 14.7266 13.0081 14.7741 13.0531 14.8204L17.8654 19.6332C18.0998 19.8678 18.4178 19.9996 18.7493 19.9997C19.0809 19.9999 19.399 19.8682 19.6335 19.6338C19.8681 19.3994 19.9999 19.0815 20 18.7498C20.0001 18.4182 19.8685 18.1002 19.6341 17.8656L14.8218 13.0528C14.7771 13.0075 14.7291 12.967 14.6781 12.929ZM15.0006 8.12371C15.0006 9.0266 14.8227 9.92066 14.4773 10.7548C14.1318 11.589 13.6254 12.3469 12.987 12.9854C12.3486 13.6238 11.5907 14.1303 10.7567 14.4758C9.92258 14.8213 9.02862 14.9992 8.12582 14.9992C7.22301 14.9992 6.32905 14.8213 5.49497 14.4758C4.66089 14.1303 3.90302 13.6238 3.26464 12.9854C2.62626 12.3469 2.11987 11.589 1.77438 10.7548C1.4289 9.92066 1.25108 9.0266 1.25108 8.12371C1.25108 6.30022 1.97538 4.55142 3.26464 3.26203C4.55391 1.97263 6.30252 1.24825 8.12582 1.24825C9.94911 1.24825 11.6977 1.97263 12.987 3.26203C14.2763 4.55142 15.0006 6.30022 15.0006 8.12371Z" />

      <p (click)="onKeyPress(txtInput.value)">Buscar</p>
    </div>
    @if(showContinentes){
      <div class="absolute p-5 bg-white shadow-lg rounded-3xl w-[90%] top-24">
        <div class="flex justify-between mb-4">
          <h1 class="text-[--gris-texto]">Filtrar por continentes</h1>
          <p (click)="resetFiltro()" class="text-[--celeste] pointer">Limpiar</p>
        </div>
        <div class="flex flex-wrap gap-3">
          @for( continente of continentes; track continente.code) {
            <div (click)="buscarContinente(continente.code)" class="pointer">
              <img class="w-[150px] h-[100px] object-cover rounded-md" [src]="continente.imagen" alt="">
              <p> {{continente.name}} </p>
            </div>
          }
        </div>
      </div>
    }
</div>
