<div class="fixed flex flex-col right-0 top-28 bg-white bottom-0 w-[300px] p-4">
  <div class="w-full text-end self-end">
    <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x" viewBox="0 0 16 16">
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
    </svg>
  </div>
  <img class="w-full h-[200px] object-cover rounded-xl" [src]="paisItem.imagen" alt="">
  <div class="flex">
    <p> {{paisItem.emoji}} </p>
    <div class="p-4">
      <h1 class="text-[--celeste] font-bold text-[20px]">{{paisItem.name}}</h1>
      <p class="text-[--gris] text-[18px]"> {{paisItem.continent.name}} </p>
    </div>
  </div>
  <div class="flex flex-col gap-3">
    <div class="flex gap-3 flex-wrap">
      <p class="text-[18px] text-[--celeste] font-bold">Capital:</p>
      <p class="text-[18px] text-[--gris-letra]"> {{paisItem.capital}} </p>
    </div>
    <div class="flex gap-3 flex-wrap">
      <p class="text-[18px] text-[--celeste] font-bold">Language:</p>
      <p *ngFor="let language of paisItem.languages" class="text-[18px] text-[--gris-letra]"> {{language.name}} </p>
    </div>

    <div class="flex gap-3 flex-wrap">
      <p class="text-[18px] text-[--celeste] font-bold">Phones:</p>
      <p *ngFor="let phone of paisItem.phones" class="text-[18px] text-[--gris-letra]"> {{phone}} </p>
    </div>
    <div class="flex gap-3 flex-wrap">
      <p class="text-[18px] text-[--celeste] font-bold">Currency:</p>
      <p *ngFor="let currency of paisItem.currencies" class="text-[18px] text-[--gris-letra]"> {{currency}} </p>
    </div>
    <div>
      <p class="text-[18px] text-[--celeste] font-bold">Region</p>
      <p *ngFor="let state of paisItem.states" class="text-[18px] text-[--gris-letra]"> {{state.name}} </p>
    </div>
  </div>
</div>
